<!-- myapp/templates/myapp/entries.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Entries</title>
</head>
<body>
    <h2>All Entries</h2>
    
    
    <table>
        <tr>
            <th>Username</th>
            <th>Hobbies</th>
            <th>Actions</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.username }}</td>
            <td>{{ entry.hobbies }}</td>
            <td>
                <a href="{% url 'edit_entry' entry.id %}">Edit</a> |
                <a href="{% url 'delete_entry' entry.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</br>
</br>
<a href="{% url 'submit_form' %}">Submit another entry</a>

</body>
</html>
